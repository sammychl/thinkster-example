<div class="container posts-page">
 
  <div class="post row" ng-repeat="(postId, post) in posts">
    <div class="col-xs-1">
      
      <div class="vote up"><span ng-hide="downVoted(post)" ng-click="upVotePost(postId, upVoted(post))">&#x25B2;</span></div>
      <div class="vote down"><span ng-hide="upVoted(post)" ng-click="downVotePost(postId, downVoted(post))">&#x25BC;</span></div>
      

    </div>
    <div class="col-md-9 col-xs-11">
 
      <div class="info">
        <a href="http://{{ post.url }}">
          {{ post.title }}
	  <span class="url">({{ post.url | hostnameFromUrl}})</span>
        </a><span> {{post.description}} </span>
      </div>
      <div>
	<span>{{post.score || 0}} votes</span>
	&mdash;
        <span>submitted by <a href="#/users/{{post.owner}}">{{post.ownerDisplayName}}</a></span>
	-
	<a href="#/posts/{{ postId }}">comments</a>
        <a ng-click="deletePost(postId)" ng-show="signedIn() && post.owner === currentUser.username">delete</a>
      </div>
    </div>
    <div class="col-md-2">
      
    </div>
 
  </div>
 
</div>
